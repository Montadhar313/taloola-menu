<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تعلولة</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- فيديو الخلفية -->
  <video id="background-video" autoplay loop muted playsinline>
    <source src="assets/videos/background.mp4" type="video/mp4">
  </video>
  <div class="video-overlay"></div>

  <header>
    <img src="assets/images/logo.jpeg" alt="لوقو تعلولة" loading="lazy">
    <h2>تعلولة</h2>
    <p>07755666073 - 07755664566<br>بغداد - مدينة الصدر - قطاع 70</p>
    <p class="hours">أوقات العمل: 10ص - 3ص</p>
  </header>
  
  <nav class="sections-nav" role="navigation" aria-label="روابط الأقسام">
    <button type="button" data-section="sec0">بركر</button>
    <button type="button" data-section="sec1">زنكر</button>
    <button type="button" data-section="sec2">ريزو</button>
    <button type="button" data-section="sec3">صاج</button>
    <button type="button" data-section="sec4">كنتاكي</button>
    <button type="button" data-section="sec5">ستربس</button>
    <button type="button" data-section="sec6">سندويتشات</button>
    <button type="button" data-section="sec7">اطباق</button>
    <button type="button" data-section="sec8">دايت</button>
  </nav>

  <main>
    <section class="menu-section" id="sec0" tabindex="0" aria-label="قسم بركر">
      <h3>بركر</h3>
      <div class="menu-items">
        <div class="menu-item" tabindex="0" aria-label="بركر كلاسك, السعر: 3000 د.ع">
          <img src="https://kroustyfood.com/wp-content/uploads/2024/04/Classic-Burger.png" alt="بركر كلاسك" loading="lazy">
          <h4>بركر كلاسك</h4>
          <p class="price">3000 د.ع</p>
        </div>
        <div class="menu-item" tabindex="0" aria-label="بركر مدخن, السعر: 3500 د.ع">
          <img src="https://www.ihoreca.com/web/image/91076/Juicy%20Lucy%20Burger.jpg?access_token=88813a11-a9c0-49f2-a066-096aa4975f5b" alt="بركر مدخن" loading="lazy">
          <h4>بركر مدخن</h4>
          <p class="price">3500 د.ع</p>
        </div>
        <div class="menu-item" tabindex="0" aria-label="بركر بالجبن, السعر: 3500 د.ع">
          <img src="https://png.pngtree.com/thumb_back/fh260/background/20230515/pngtree-an-image-of-a-big-burger-with-lots-of-cheese-on-image_2539025.jpg" alt="بركر بالجبن" loading="lazy">
          <h4>بركر بالجبن</h4>
          <p class="price">3500 د.ع</p>
        </div>
        <div class="menu-item" tabindex="0" aria-label="بركر سبايسي, السعر: 3500 د.ع">
          <img src="https://images.deliveryhero.io/image/hungerstation/menuitem/image/26887168?width=1440&amp;quality=75&amp;webp=true" alt="بركر سبايسي" loading="lazy">
          <h4>بركر سبايسي</h4>
          <p class="price">3500 د.ع</p>
        </div>
      </div>
    </section>

    <section class="menu-section" id="sec1" tabindex="0" aria-label="قسم زنكر">
      <h3>زنكر</h3>
      <div class="menu-items">
        <div class="menu-item" tabindex="0" aria-label="زنكر كلاسك, السعر: 2500 د.ع">
          <img src="https://images.deliveryhero.io/image/talabat/MenuItems/Zinger_King_Restaurant_Al638731587814298374.jpg" alt="زنكر كلاسك" loading="lazy">
          <h4>زنكر كلاسك</h4>
          <p class="price">2500 د.ع</p>
        </div>
        <div class="menu-item" tabindex="0" aria-label="زنكر مكسيكانو, السعر: 3000 د.ع">
          <img src="https://assets.foodhub.com/images/thumbnails/zinger_burger_1683052351160_500.jpg" alt="زنكر مكسيكانو" loading="lazy">
          <h4>زنكر مكسيكانو</h4>
          <p class="price">3000 د.ع</p>
        </div>
        <div class="menu-item" tabindex="0" aria-label="زنكر مدخن, السعر: 3000 د.ع">
          <img src="https://images.deliveryhero.io/image/talabat/Menuitems/20200310_Talabat_Fas_637514132677073341.jpg" alt="زنكر مدخن" loading="lazy">
          <h4>زنكر مدخن</h4>
          <p class="price">3000 د.ع</p>
        </div>
      </div>
    </section>

    <!-- باقي الأقسام بنفس الهيكل -->
    
  </main>
  
  <button id="scrollToTopBtn" aria-label="العودة لأعلى الصفحة" title="العودة لأعلى الصفحة">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-up">
      <line x1="12" y1="19" x2="12" y2="5"></line>
      <polyline points="5 12 12 5 19 12"></polyline>
    </svg>
  </button>

  <script src="script.js"></script>
</body>
</html>
